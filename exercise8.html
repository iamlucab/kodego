<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise on Input Type and Button</title>
</head>
<body>
    <main>
            <h3> These are the Input Type buttons</h3>
            <span>
          
                Full Name <input type="text" value="Enter your Name"><br>
                Email : <input type="text" value="Enter your Email Address">
                <br>
                Gender:
                <input type="radio" name="gender" value="Male">
                <label>Male</label>
                
                <input type="radio" name="gender" value="Female">
                <label>Female</label>
                <br>
                <label> Date of Birth</label>
                <input type="date" label="Date" name="date">
                <br>
                 Enter your password: <input type="password" maxlength="20">
                <br><label> Send us your feedback</label><br>
                <textarea rows="5" cols="40">
                 </textarea>
                 <br>
                 
                <input type="submit" value="Submit">&nbsp;<input type="reset" value="Cancel">



            </span>
    </main>
    
</body>
</html>
