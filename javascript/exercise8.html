<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    


    <div>
        <label for="username">Username</label>

<input onkeyup="checkForm()" type="text" name="username" id="username">
<button id="btnSubmit" disabled>Submit</button>

<span style="display:block;">Username should atleast be 8 character</span>

    </div>
    <script>
        function checkForm() {
            const txtInput = document.getElementById('username').value;
            if (txtInput.length >= 8) {
                
                document.querySelector("button#btnSubmit").disabled = false;
            }
            
        }
        </script>
</body>
</html>
