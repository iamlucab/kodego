<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1> Break and continue Statement</h1>
    <script>
        let x = 0; 
        while ( x <= 20) {
     
                       
                 x++;
             if (x >= 10 && x < 15) {
                continue;

             }      

             document.write("<p>" + x + "</p>");   
            }
            alert("For Loop ended at x = " + x);
    
        </script>
</body>
</html>
