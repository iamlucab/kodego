<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swtich </title>
</head>
<body>

    <input type="text" name="random-num" id="random-num" placeholder="Enter an integer value">
  <button onclick="switchDemo()"> Click Me</button>
        <p id="msg"></p>
    
            <script>
                function switchDemo() {
                let input = document.getElementById('random-num').value;
                // console.log(input);
                    let pElMsg = document.getElementById("msg");
                   
                    switch(input) {

                    case  '1': // this is coming from input field
                    pElMsg.textContent ='You have entered a very low number';
                    break ;

                    case  '2': // this is coming from input field
                    pElMsg.textContent ='You entered the value 2';
                    break ;

                  
                    default: 
                    pElMsg.textContent ='Not within the range';
                     
                    }       
                    }


            </script>



</body>
</html>
