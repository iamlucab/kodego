<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <main>
        <h2>Forms: ( Radio, Checkbox, Input Type )</h2>

        <form name ="" action="">
            <table width="90%" border="0" align="center">
                <!-- added name  and id preparation for the database-->
                <tr>
                    <td width="150">Name: 
                    <td><input type="text" value="" name="fname"></td>
                    
                    <tr>
                    <td>Address</td>
                    <td><input type="text" value="" name="address"></td>
                    
                    <tr>
                    <td>Email</td> 
                    <td><input type="text" value="" name="email"></td>
                    
                    <tr>
                    <td>Contact
                    <td><input type="text" value="" name="contact"></td>
                    
                    <tr>
                    <td>Date of Birth
                    <td><input type="date" name="date_of_birth"></td>
                     
                    <tr>
                    <td>Hobbies
                        <td>
                            <input type="checkbox" name="basketball"><label>Basketball</label><br>
                            <input type="checkbox" name="surfing"><label>Surfing</label><br>
                            <input type="checkbox" name="golf"><label>Golf</label><br>
                            <input type="checkbox" name="swimming"><label>Swimming</label>
                        </td>

                    <tr>
                    <td>Time of Workout
                    <td><input type="time" name="time"></td>

                    <tr>
                    <td>Favorite Car
                    <td>
                            <select name="fav_car">
                            <option value="Honda">Honda Car</option>   
                            <option value="mercedez">Mercedez Benz</option>  
                            <option value="toyota">Toyota LandCruiser</option>  
                            <option value="ford">Ford Explorer</option>      

                            </select>
                    </td>
    
                    <tr>
                    <td>Additional Comment
                    <td>
                            <textarea id="" name="comment" rows="5" cols="30">
                            </textarea>
                    </td>

                    <tr>
                    <td>Upload Photo
                    <td><input type="file" id="" name="photo"></td>

                 

                    <tr>
                    <td>Submit 
                    <td><input type="submit" value="Submit Details" id="form_exercise1">
                    </td>


                </tr>       
            </table>
        </form>
    </main>
    
</body>
</html>
