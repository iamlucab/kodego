<script>

    let today = Date.now();
    let greetings;
    console.log(today); // console debug
    const d = new Date(today); // created a new date from Jan 1970
    console.log(d); // this is 24-H format Thu Oct 13 2022 20:36:43 GMT+0800 (Philippine Standard Time)
    const currentimeInHours =  d.getHours();
    console.log(currentimeInHours);

    // Convert to 12-h Format
    let convertedTime;

    if (currentimeInHours > 12) {

        convertedTime = currentimeInHours - 12;
        //  15 - 12 = 3PM
        //  22 -12 = 10PM
    }

    else {
        convertedTime = currentimeInHours;

            }

        if (currentimeInHours == 0 ) // Good morning 
        
        greetings='Buenas Diaz time now is ' + convertedTime + 'AM';
         
            else if (currentimeInHours >= 12  && currentimeInHours < 18 ) {
                
                greetings ='Buenas Tardes time is ' + convertedTime + 'PM';
                
              }   else {

                   greetings = 'Buenos Noches time now is ' + convertedTime + 'PM'; 
                }
